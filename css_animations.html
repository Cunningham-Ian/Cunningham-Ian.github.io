<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>CSS and JS animation</title>
<meta description="Transform Events">
</head>
<style>
@keyframes rotate {
0%{
transform: rotate(0deg);
}
100%{
 transform: rotate(360deg);
}

}
p {
height: 200px;
width: 200px;
background-color: aliceblue;
}

.rotate {
animation: rotate 2s;
}

</style>

<body>
<button id="button">Click here for an event</button>
<p  id="element">Text</p>

<button id="button2">Click here for an event</button>
<p  id="element2">Text</p>

<script type="text/javascript">

document.getElementById("button").addEventListener('click', rotate);
function rotate() {
document.getElementById("element").classList.add('rotate');
}

document.getElementById("button2").addEventListener('click', spin);

function spin(){
var square = document.getElementById("element2")
var number = 0;
var time = setInterval(spin, 100);
function spin (){
square.style.transform = 'rotate('+ number + 'deg)';
number+=10;
if(number > 360){
clearInterval(time);
}
}
}

</script>
</body>
</html>
