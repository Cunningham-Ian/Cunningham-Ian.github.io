<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>HTML Media Tags</title>
		<meta description="Video, Audio, and Canvas in HTML">
	</head>
	<script type="text/javascript">
		 
			var c = document.getElementById("color");
			var ctx = c.getContext("2d");
			ctx.fillStyle = "#AAFF00";
			ctx.fillRect(0, 0, 80, 100);
		
	</script>
	<body>
		
		<video src="space_video.mp4">A video would normally appear here...</video>
		<canvas id="color">Unfortunately, your browser does not support the tag that this text is inside of.</canvas>
	</body>
</html>
