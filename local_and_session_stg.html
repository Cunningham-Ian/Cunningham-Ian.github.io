<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>HTML Media Tags</title>
		<meta description="Video, Audio, and Canvas in HTML">
	</head>
	<body>
		
		<video width="300" height="300" controls preload="auto" style="display: block">
			<source src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" type="video/mp4">
			A video would normally appear here...
		</video>
		<p>Below an abstract picture.  Make of it what you will!</p>
		<canvas id="color" width="300px" height="200px" style="background-color: #FF5733  " >
		Unfortunately, your browser does not support the tag that this text is inside of.
		</canvas>
		<audio src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" controls></audio>
		<p>
			Click here to make the above picture change color:
		</p>
			<button id="change">Change</button>
			<script type="text/javascript">
		    
			var canvas = document.getElementById("color");
			var ctx = canvas.getContext("2d");
			ctx.beginPath();
			ctx.lineWidth = 10;
			ctx.moveTo(5,5);
			ctx.lineTo(5,155);
			ctx.lineTo(150,195);
			ctx.closePath();
			ctx.fillStyle = "#AAFF00";
			ctx.fill();
	</script>
	</body>
</html>
