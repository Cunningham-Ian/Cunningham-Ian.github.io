<!doctype html>
<html lang="en">
<!--
	1. Create local storage item
	   a. Click to store in computer
	   b. How you will show it: 
	      - "Your favorite color is: " + animal
	2. Create session storage item
	   a. Click to store in webpage 
	   b. Store in webpage
-->
	<head>
		<meta charset="utf-8">
		<title>Local and Session Storage Demo</title>
	</head>
	<style>
		.local {
			display: flex;
			flex-flow: column;
			margin-bottom: 5px;
		}
		
		input:focus {
			background-color: lightgray;
		}
	</style>
	<body>
			<p>
			Enter your favorite animal: <input type="text" id="Animal">
			</p>
			<button type="button" onclick="tempStorage()">Click for temporary storage</button>
			<button id="btn">Click to recall</button>
			<p id="output">This is where the info will appear.</p>
		
			<p id="col">
			Enter your favorite color: <input type="text" id="Color">
			</p>
			<button type="button" class="local" onclick="lclStorage()">Click for permanent storage</button>
		
		<button type="button" class="local" onclick="recall()">Click here to recall what was stored</button>
		<p>Hint: Try refreshing the page, and then click the button again</p>
		<p id="output2">This is where the info will appear.</p>
		<script type="text/javascript">
			
			/*
				1. Create variable
				2. Assign it the input
				3. Assign it to session storage
			*/
			function tempStorage() {
				var animal = document.getElementById("Animal").value;
				sessionStorage.setItem("creatures", animal);
			}
			
			function display(){
				document.getElementById("output").output = sessionStorage.getItem("creatures", animal);
			}
			/*
				1. Create variable
				2. Assign it the input
				3. Assign it to local storage
			*/
			function lclStorage() {
				var color = document.getElementById("color").value;
				localStorage.setItem("myColor", color);
			}
			function recall() {
				document.getElementById("output2").innerHTML = localStorage.getItem("color");
			}
		</script>
	</body>
</html>
