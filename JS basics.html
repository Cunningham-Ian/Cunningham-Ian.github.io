<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<script type="text/javascript">
	function name() {
		var x = 1;
		for (x = 0; x < 5; x++) {
			window.alert("message " + x + "/5";)
		}
		
		var input = document.getElementById(input);
		var txt = "";
		if (input = 0) {
			txt = "none";
		} else {
			txt = "something";
		}
		
		document.getElementById(outputDiv).innerHTML = txt;
	}
	</script>
	
	<input type="text" id="input">
	
	<div id="outputDiv">
	</div>
	<button type="button" onclick="name()">Click</button>

	</p>
</body>
</html>
