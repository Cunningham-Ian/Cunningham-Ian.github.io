<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>
		Object-oriented examples
	</title>
</head>

<body>

	<script type="text/javascript">
		/*
			Steps
			1. Create person
			2. Create and assign values to height and age properties
			3. Create text string for the person
			4. Display
			5. Methods: eat (calories property), sleep (sleep property)
			6. Child methods: grow (height property)
		*/

		function names() {

			// Creating me
			var p = {
				h: 70,
				age: 22
			};
			var info = "My height is " + p.h + " inches, and my age is " + p.age;
			document.getElementById("outputDiv").innerHTML = info;

			// Creating my friend

			var p2 = {
				name: "Bob",
				DOB: "12/15/1994",
				height: 0
			};
			p2.height = 65; // Change in height on this line
			var info2 = "Bob's height: " + p2.height + " inches; Bob's date of birth: " + p2.DOB;
			document.getElementById("outputDiv2").innerHTML = info2;

			// Creating user

			var id = document.getElementById("userName").value;
			var birthday = document.getElementById("userAge").value;
			var h =
				document.getElementById("userHeight").value;

			var p3 = {
				name: id,
				DOB: birthday,
				height: h
			};
			var age = Math.floor(p3.DOB);

			var info3 = ("Your name is: " + id + "<br>" + "Your age is: " + age + "<br>" + "Your height is: " + p3.height);

			document.getElementById("output3").innerHTML = info3;


		}

		function person(h, name, age) {
			this.height = h;
			this.name = name;
			this.age = age;

			function returnInches(height) {
				this.height = this.height + height;
			}
		}

		function child(height) {
			this.height = height;

			// Function unique to a child object instance

			function grow(inches) {
				this.height += inches;
			}
		}

	</script>
	<h1>Object-oriented examples</h1>
	<h2>Object creation function</h2>
	<div id="outputDiv">
		This will become a place for info about me.
	</div>
	<div id="outputDiv2">
		This will become a place for info about Bob.
	</div>
	<p>Here, you may enter your own information:</p>
	<p>Name:
		<input id="userName">
	</p>
	<p>Age:
		<input id="userAge">
	</p>
	<p>Height (in inches):
		<input id="userHeight">
	</p>
	<button type="button" onclick="names()">Click me</button>
	<div id="output3">
		This will become a place for the information above.
	</div>

</body>

</html>
