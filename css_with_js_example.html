<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Revised CSS with JS</title>
		<meta description="JS altering CSS property values">
	</head>
	<style>
		p {
			font-family: cursive;
			text-decoration-color: aliceblue;
		}
	</style>
	
	<body>
		<h1>Stylish text
		</h1>
		<p id="p">Stylish text</p>
		<button type="button" onclick="alter_css()">Click here to alter CSS</button>
		
		<script type="text/javascript">
			function alter_css() {
				var color = document.getElementById("p").style.color;
				
				var newColor;
				
				switch(color) {
					case "black":
						newColor = "blue";
						break;
					
					case "blue":
						newColor = "green";
						break;
						
					case "green":
						newColor = "red";
						break;
						
					default:
						newColor = "black";
						break;
				}
				
				document.getElementById("p").style.color = newColor;
		</script>
	</body>
</html>
